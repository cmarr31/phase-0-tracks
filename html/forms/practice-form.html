<!DOCTYPE html>
<html>
<head>
	<title>Your Dream Car</title>
</head>
<body>
	<form action="success.html" method="post">
	<div>
		<label>Types of cars:</label>
		<select name="car type">
			<option value="Car">Sedan</option>
			<option value="Car">SUV</option>
			<option value="Car">Coupe</option>
		</select>
	</div>
	<div>
		<textarea name="Comments">Please enter additional comments.</textarea>
	</div>
	<div>
		<label>Name:</label>
		<input type="text" name="fullname">
	</div>
	<div>
		<label>Email:</label>
		<input type="email" name="email">
	</div>
	<div>
		<input type="checkbox" name="Make" value="Ford" checked="checked" />Ford
		<input type="checkbox" name="Make" value="Chevy" />Chevy
		<input type="checkbox" name="Make" value="Nissan" />Nissan
	</div>
	<button type="submit">Save your car.</button>
	</form>
</body>
</html>
