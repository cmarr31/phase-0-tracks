<!DOCTYPE html>
<html>
<head>
	<title>Super Generic Table</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Occupation</th>
		</tr>
		<tr>
			<td>Ryan</td>
			<td>31</td>
			<td>Limo driver</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>24</td>
			<td>Painter</td>
		</tr>
	</table>
	<table border=1>
		<tr>
			<th colspan="2">Header</th>
			<th>Header</th>
		</tr>
		<tr>
			<td rowspan="2">Text</td>
			<td>Text</td>
			<td>Text</td>
		</tr>
		<tr>
			<td>Text</td>
			<td>Text</td>
		</tr>
	</table>
</body>
</html>
